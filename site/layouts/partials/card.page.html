<!-- single page card -->
<div class="rounded-2 box-shadow-medium px-3 pb-2 pt-2 mb-3" style="border: solid 1px #ddd;">
  <div class="Subhead mb-2">
    <div class="Subhead-heading">
      <a href="{{ .URL }}">
        <div class="h2 mt-1 mb-1">{{ .Title }}</div>
      </a>
    </div>
    <div class="Subhead-description">
      {{ partial "taxonomy.html" . }}
      <div class="float-md-right">
        <span>{{ .Date.Format "2006-01-02" }}</span>
      </div>
    </div>
  </div>
  <div class="text-gray">
    <!-- summary -->
    <div style="float:left;">
      <img width="200px" height="auto" src="{{ .Params.Image }}" />
    </div>
    <div style="margin-left:210px;">{{ .Params.Description }}</div>
    <a class="muted-link" href="{{ .URL }}"></a>
    <br style="clear:both;">
  </div>
</div>
